<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9917bebf86.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <!--                                                            Top field                                                                   -->
        <div class="result-container">
            <span id="result"></span>

            <button class="btn" id="clipboard">

                <!-- <i class="far fa-clipboard"></i> -->
                <i class="fa-regular fa-clipboard"></i>
            </button>

        </div>

        <!--                                                            Settings part                                                                              -->

        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" max="20" min="4" value="20">
            </div>

            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            
            <div class="setting">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>

            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked/>
            </div>

            <div class="setting">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" checked/>
            </div>


           
        </div>
        <button class="btn" id="generate">Generate password</button>

       

    </div>


    <script src="script.js"></script>
</body>
</html>
